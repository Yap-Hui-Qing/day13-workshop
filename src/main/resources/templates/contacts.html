<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h1>List of Contacts</h1>
    <div>
        <ul data-th-each="file, iterStat : ${files}">
            <li><a data-th-href="@{/contact/{id}(id=${file})}">
                    <span data-th-text="${names[iterStat.index]}"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
